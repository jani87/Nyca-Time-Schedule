 <div class="entertimeform-container">
    <form name="EnterTime" class="signup-form" action="" onsubmit="return validateForm()" method="post">
      <h1 class="title">Enter Time Form</h1>
       <div class="form-group">
       
       <p>Please select the student
                                 <select class="form-input1" id="Student" required="true">
                                 <option value="" default selected>Select the Student</option>
                                         <option value="student1">s1</option>
                                        <option value="student2">s2</option>
                                         <option value="student3">s3</option>
                                         <option value="student4">s4</option>
                                 </select>
        </p>
       
       <p>Please select the Date
       <input class="form-input2" type="text" id="Date" placeholder="Please Select Date" required="true">
       </p>
       
       <p>Please select the Total Time <p1 class="form-input3" style="color:yellow;"><strong>hh:</strong>
                                 <select class="form-input4" id="hours" required="true">
                                         <option value="0">00</option>
                                         <option value="1">01</option>
                                         <option value="2">02</option>
                                         <option value="3">03</option>
                                         <option value="4">04</option>
                                         <option value="5">05</option>
                                         <option value="6">06</option>
                                         <option value="7">07</option>
                                         <option value="8">08</option>
                                         <option value="9">09</option>
                                         <option value="10">10</option>
                                         <option value="11">11</option>
                                         <option value="12">12</option>
                                 </select>
                                 <p1 style="color:yellow;" required="true"><strong>mm:</strong></p1>
                                 <select class="form-input4" id="minutes">
                                         <option value="00">00</option>
                                         <option value="15">15</option>
                                         <option value="30">30</option>
                                         <option value="45">45</option>
                                 </select>
       </p>
      
       <div>

	       <!-- <button class="login-button" name="submit">Submit</button> -->

       </tab>
       </div>
       
       </div>
